<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Styles/Styles.css">
    
    <title>Empaques Sophia</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#empresa">Empresa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- START PAGE -->

      <!-- CAROUSEL -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Assets/testCarousel1.png" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="Assets/testCarousel2.png" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="Assets/testCarousel3.png" class="d-block w-100" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- INTRODUCION -->
      <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
        <h3 class="text-center text-muted ">Sobre nosotros</h3>
        <p class="text-center text-muted">Somos una empresa de distribucion y elaboracion de material de empaque y embalaje con mas de ocho años de experiencia.</p>
      </div>

      <!-- PRODUCTOS -->
      <div class="mt-5 d-flex flex-column">
        <h3 class="text-center text-muted ">Nuestros productos</h3>
        <div class="d-flex justify-content-evenly align-items-center flex-wrap">

          <!-- PRODUCTO 1 -->
          <div class="card m-2">
            <img src="Assets/testProducto.png" class="card-img-top">
            <a href="#prod1" class="stretched-link"></a>
            <h5 class="card-footer text-center">Producto 1</h5>
          </div>

          <!-- PRODUCTO 2 -->
          <div class="card m-2">
            <img src="Assets/testProducto.png" class="card-img-top">
            <a href="#prod2" class="stretched-link"></a>
            <h5 class="card-footer text-center">Producto 2</h5>
          </div>
          
          <!-- PRODUCTO 3 -->
          <div class="card m-2">
            <img src="Assets/testProducto.png" class="card-img-top">
            <a href="#prod3" class="stretched-link"></a>
            <h5 class="card-footer text-center">Producto 3</h5>
          </div>

        </div>
        
        <!-- BOTON VER MAS -->
        <div class="d-flex justify-content-center align-items-center m-4">
          <a href="#Productos" class="btn btn-outline-primary">Mas productos</a>
        </div>
      </div>

      <!-- CONTACTO -->

      <div class="custom_panel mt-3 d-flex justify-content-center align-items-center">
          <a href="#Contacto" class="btn btn-lg btn-dark">CONTACTO</a>
      </div>

      <!-- END PAGE -->

    <footer class="mt-auto bg-light d-flex flex-column justify-content-center align-items-center py-3 border-top">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                Logo
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="#twitter">
                    <i class="bi bi-twitter"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#facebook">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
        </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
